<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subastas Activas</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark p-3">
        <span class="navbar-brand">Bienvenido, Comprador</span>
        <button class="btn btn-danger" onclick="logout()">Cerrar Sesi√≥n</button>
    </nav>

    <div class="container mt-4">
        <h3>Subastas Disponibles</h3>
        <div id="subastasContainer" class="row"></div>
    </div>

    <!-- Modal de Autos -->
    <div class="modal fade" id="modalAutos" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Autos en Subasta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <ul id="listaAutos" class="list-group"></ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Puja -->
    <div class="modal fade" id="modalPuja" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Realizar Puja</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="autoId">
                    <label>Monto:</label>
                    <input type="number" id="montoPuja" class="form-control" required>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" onclick="enviarPuja()">Pujar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/subasta.js"></script>
    <script src="js/ws_subasta.js"></script> <!-- Archivo agregado para WebSockets -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
